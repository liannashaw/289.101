<!DOCTYPE html>

<html>

<head>
    <title>layout 7</title>
    <style>
        * {
            outline: 1px solid black;
        }
        
        #container {
        
            width: 800px;
            height: auto;
        }
        
        .blue1 {
            
            background-color: blue;
            height: 50px;
            display: grid;
            grid-template-columns: 30% 70%;
            padding: 10px;
        }
        
        .yellow1 {
            
            background-color: yellow;
            grid-column: 1/2;
            margin: 10px;
                
        }
        
        .yellow2 {
            
            background-color: yellow;
            grid-column: 2/3;
            margin: 10px;
                
        }
        
        .green {
            
            background-color: lime;
            height: 400px;
        }
        
        .red1 {
            
            background-color: red;
            height: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding 10px;
        }
        
        .yellow3 {
            
            background-color: yellow;
            grid-column: 1/4;
            margin: 20px;
                
        }
        
        .yellow4 {
            
            background-color: yellow;
            grid-column: 1/2;
            margin: 20px;
        }
        
        .yellow5 {
            
            background-color: yellow;
            grid-column: 2/3;
            margin: 20px;
        }
        
         .yellow6 {
            
            background-color: yellow;
            grid-column: 3/4;
            margin: 20px;
             
        }
        
        .blue2 {
            
            background-color: blue;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            
        }
        
        .yellow7 {
            
            background-color: yellow;
            grid-column: 1/5;
            margin: 20px;
            height: 100px;
        }
        
        .yellow8 {
            
            background-color: yellow;
            margin: 20px;
            min-height: 100px;
            min-width: 100px;
        
        }
        
        .green2 {
            
            background-color: lime;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px;
            
        }
        
        .yellow9 {
            
            background-color: yellow;
            height: 100px; 
            margin: 15px;
            grid-column: 1/4;
            max-width: 760px;
        }
        
        .yellow10 {
            
            background-color: yellow;
            margin: 15px;
            height: 300px; 
        }
        
        .red2 {
            
            background-color: red;
            height: 550px;
            display: grid;
            grid-template-columns: 70% 30%;
            width: 800px;
        }
        
        .yellow11 {
            
            background-color: yellow;
            margin: 20px;
            grid-column: 1/3;
            min-height: 100px;
        }
        
        .yellow12 {
            
            background-color: yellow;
            margin: 20px;
            min-height: 350px;
        }
        
        .yellow13 {
            
            background-color: yellow;
            margin: 20px;
            max-height: 250px;
        }
        
        .blue3 {
            
            background-color: blue;
            height: 50px;
        }
        
        
    </style>
    </head>
    
    <body>
    <div id="container">
        <div class="blue1">
            <div class="yellow1"></div>
            <div class="yellow2"></div>
        </div>
        
        <div class="green"></div>
        <div class="red1">
            <div class="yellow3"></div>

        <div class="green2">
            <div class="yellow9"></div>
            <div class="yellow10"></div>
            <div class="yellow10"></div>
            <div class="yellow10"></div>
            
            <div class="red2">
                <div class="yellow11"></div>
                <div class="yellow12"></div>
                <div class="yellow13"></div>
            </div>
            
            <div class="blue3"></div>
        
        </div>
        
        </div>
    </body>

</html>
